name: First Github Action

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  execute-script:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v5

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"

      # Run the script
      - name: Run github-action.js
        env:
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: node github-action.js "${{ github.event.head_commit.message }}"
